<!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->
<div class="w3-main" style="margin-left:250px">

  <script>
    fetch('https://ironfist.wiki/chardata/feng.json') // Adjust the URL based on your local server configuration
            .then(response => response.json())
            .then(data => {
                // Process the JSON data
                console.log(data);
                huge_concat = '';
                huge_concat += `
                <div class="w3-row w3-padding-64">
                  <div class="w3-container">
                    <h1 class="w3-text-teal w3-center">${data.character_name}</h1>   
                    <p style="text-align: left;">${data.character_description}</p>
                  </div>
                </div>
                    <table>
                      <thead class="stick">
                      <tr><td>Input</td><td>Properties</td><td>Damage</td><td>CH Damage</td><td>Grey Damage</td><td>Chip</td><td>Startup</td><td>On Block</td><td>On Hit</td><td>On Counter</td><td>Status</td><td>Notes</td></tr>
                      </thead>
                  `
                for (var i = 0; i < data.moves.length; i++) 
                { // Construct the top of the div
                  
                  substrings = "";
                  console.log("Current Move: ", data.moves[i]);
                  for (var x = 1; x < data.moves[i].length; x++) 
                  {
                    
                    console.log("Current SubString: ", data.moves[i][x].input);
                    console.log("Current X-Value: ", x);
                    console.log("Current Stored substring: ", substrings);
                    if(x == 1 && x == data.moves[i].length-1)
                    {
                      huge_concat += `<tr class="single_entry"><td><span style="color: rgba(0, 0, 0, 0.5);">${substrings}</span><b>${data.moves[i][x].input}</b></td><td style="border-left: solid 2px black;">${data.moves[i][x].hit_property}</td><td style="border-left: solid 2px black;">${data.moves[i][x].damage}</td><td style="border-left: solid 2px black;">${data.moves[i][x].counter_damage}</td><td style="border-left: solid 2px black;">${data.moves[i][x].recoverable_damage}</td><td style="border-left: solid 2px black;">${data.moves[i][x].chip_damage}</td><td style="border-left: solid 2px black;">${data.moves[i][x].startup_frames}</td><td style="border-left: solid 2px black;">${data.moves[i][x].on_block}</td><td style="border-left: solid 2px black;">${data.moves[i][x].on_hit}</td><td style="border-left: solid 2px black;">${data.moves[i][x].on_counter}</td><td style="border-left: solid 2px black;">${data.moves[i][x].status}</td><td style="border-left: solid 2px black;">${data.moves[i][x].notes}</td></tr>
                      `
                    }
                    else if(x == 1)
                    {
                      huge_concat += `<tr class="first_entry"><td><span style="color: rgba(0, 0, 0, 0.5);">${substrings}</span><b>${data.moves[i][x].input}</b></td><td style="border-left: solid 2px black;">${data.moves[i][x].hit_property}</td><td style="border-left: solid 2px black;">${data.moves[i][x].damage}</td><td style="border-left: solid 2px black;">${data.moves[i][x].counter_damage}</td><td style="border-left: solid 2px black;">${data.moves[i][x].recoverable_damage}</td><td style="border-left: solid 2px black;">${data.moves[i][x].chip_damage}</td><td style="border-left: solid 2px black;">${data.moves[i][x].startup_frames}</td><td style="border-left: solid 2px black;">${data.moves[i][x].on_block}</td><td style="border-left: solid 2px black;">${data.moves[i][x].on_hit}</td><td style="border-left: solid 2px black;">${data.moves[i][x].on_counter}</td><td style="border-left: solid 2px black;">${data.moves[i][x].status}</td><td style="border-left: solid 2px black;">${data.moves[i][x].notes}</td style="border-left: solid 2px black;"></tr>
                      `
                    }
                    else if(x < data.moves[i].length)
                    {
                      huge_concat += `<tr class="middle_entry"><td><span style="color: rgba(0, 0, 0, 0.5);">${substrings}</span><b>${data.moves[i][x].input}</b></td><td style="border-left: solid 2px black;">${data.moves[i][x].hit_property}</td><td style="border-left: solid 2px black;">${data.moves[i][x].damage}</td><td style="border-left: solid 2px black;">${data.moves[i][x].counter_damage}</td><td style="border-left: solid 2px black;">${data.moves[i][x].recoverable_damage}</td><td style="border-left: solid 2px black;">${data.moves[i][x].chip_damage}</td><td style="border-left: solid 2px black;">${data.moves[i][x].startup_frames}</td><td style="border-left: solid 2px black;">${data.moves[i][x].on_block}</td><td style="border-left: solid 2px black;">${data.moves[i][x].on_hit}</td><td style="border-left: solid 2px black;">${data.moves[i][x].on_counter}</td><td style="border-left: solid 2px black;">${data.moves[i][x].status}</td><td style="border-left: solid 2px black;">${data.moves[i][x].notes}</td style="border-left: solid 2px black;"></tr>
                      `
                    }
                    else if(x == data.moves[i].length)
                    {
                      huge_concat += `<tr class="final_entry"><td><span style="color: rgba(0, 0, 0, 0.5);">${substrings}</span><b>${data.moves[i][x].input}</b></td><td>${data.moves[i][x].hit_property}</td><td>${data.moves[i][x].damage}</td><td>${data.moves[i][x].counter_damage}</td><td>${data.moves[i][x].recoverable_damage}</td><td>${data.moves[i][x].chip_damage}</td><td>${data.moves[i][x].startup_frames}</td><td>${data.moves[i][x].on_block}</td><td>${data.moves[i][x].on_hit}</td><td>${data.moves[i][x].on_counter}</td><td>${data.moves[i][x].status}</td><td>${data.moves[i][x].notes}</td></tr>
                      `
                    }

                    substrings += data.moves[i][x].input + ",";
                  }
                }
                huge_concat += "</table>"
                // Example: Display some data on the page
                document.getElementById('jsonOutput').innerHTML = huge_concat;
            })
            .catch(error => console.error('Error fetching JSON:', error));


  </script>
    <div id="jsonOutput">
    </div>
<!-- END MAIN -->
</div>

<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}
</script>
