<!-- Overlay effect when opening sidebar on small screens -->

<!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->
<div class="w3-main" style="margin-left:250px">

  <script>
    fetch('https://ironfist.wiki/chardata/asuka.json') // Adjust the URL based on your local server configuration
            .then(response => response.json())
            .then(data => {
                // Process the JSON data
                console.log(data);
                huge_concat = '';
                for (var i = 0; i < data.moves.length; i++) 
                { // Construct the top of the div
                  huge_concat += `<details id=${data.moves[i][0]}>
                  <summary><h2>${data.moves[i][0]}</h2></summary>
                  <table class="w3-table">
                  <tr><td>Input</td><td>Properties</td><td>Damage</td><td>CH Damage</td><td>Grey Damage</td><td>Chip</td><td>Startup</td><td>On Block</td><td>On Hit</td><td>On Counter</td><td>Status</td><td>Notes</td></tr>
                  `
                  for (var x = 0; x < data.moves[i].length-1; x++) 
                  {
                    huge_concat += `<tr><td>${data.moves[i][x+1].input}</td><td>${data.moves[i][x+1].hit_property}</td><td>${data.moves[i][x+1].damage}</td><td>${data.moves[i][x+1].counter_damage}</td><td>${data.moves[i][x+1].recoverable_damage}</td><td>${data.moves[i][x+1].chip_damage}</td><td>${data.moves[i][x+1].startup_frames}</td><td>${data.moves[i][x+1].on_block}</td><td>${data.moves[i][x+1].on_hit}</td><td>${data.moves[i][x+1].on_counter}</td><td>${data.moves[i][x+1].status}</td><td>${data.moves[i][x+1].notes}</td></tr>
                    `
                  }
                  huge_concat += `</table>
                              </details>`
                }
                // Example: Display some data on the page
                document.getElementById('jsonOutput').innerHTML = huge_concat;
            })
            .catch(error => console.error('Error fetching JSON:', error));


  </script>
    <div class="w3-row w3-padding-64">
        <div class="w3-container">
            <h1 class="w3-text-teal w3-center">Asuka Kazama</h1>   
            <p style="text-align: left;">Asuka moves and data</p>
        </div>
    </div>

    <div id="jsonOutput">
    </div>
<!-- END MAIN -->
</div>

<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}
</script>
